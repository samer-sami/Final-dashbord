<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Trading Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --bg-card: #151c2c;
      --border-color: #2d3748;
      --border-light: #374151;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --accent-yellow: #f59e0b;
      --accent-purple: #8b5cf6;

      --dock-w: 42px;
      --preloader-duration: 30s;

      --topbar-height: 42px;
      --topbar-bg: #0b0f1a;
      --topbar-border: rgba(255, 255, 255, 0.12);

      --anim: 0.12s;

      --news-font-scale: 1;

      --calendar-text: #ffffff;

      --news-text: #f9fafb;
      --news-text-secondary: #e5e7eb;
      --news-text-muted: #d1d5db;

      /* Zoom compensation for session time font-size */
      --zoom-comp: 1;
    }

    [data-theme="light"] {
      --bg-primary: #f3f4f6;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e5e7eb;
      --bg-card: #ffffff;
      --border-color: #d1d5db;
      --border-light: #e5e7eb;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-muted: #9ca3af;

      --topbar-bg: #ffffff;
      --topbar-border: rgba(17, 24, 39, 0.12);

      --calendar-text: #000000;

      --news-text: #111827;
      --news-text-secondary: #111827;
      --news-text-muted: #374151;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      padding-top: var(--topbar-height);
    }

    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: var(--bg-secondary); }
    ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--border-light); }

    /* Topbar */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--topbar-height);
      background: var(--topbar-bg);
      border-bottom: 1px solid var(--topbar-border);
      z-index: 9999;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding-right: var(--dock-w);
    }

    .ticker-viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 0 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ticker-strip {
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      gap: 4px;
      transform-origin: center center;
      will-change: transform;
    }

    .ticker-loading {
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ticker-loading-spinner {
      width: 14px;
      height: 14px;
      border: 2px solid var(--border-color);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    tv-ticker-tag {
      display: inline-block;
      flex: 0 0 auto;
      cursor: pointer;
    }

    /* Dock */
    .dock {
      position: fixed;
      right: 0;
      top: var(--topbar-height);
      bottom: 0;
      width: var(--dock-w);
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      z-index: 300;
      padding: 6px;
    }

    .dock-section { display: flex; flex-direction: column; gap: 4px; }

    .dock-section + .dock-section {
      margin-top: auto;
      padding-top: 6px;
      border-top: 1px solid var(--border-color);
    }

    .dock-sep {
      width: 100%;
      height: 1px;
      background: var(--border-color);
      margin: 4px 0;
    }

    .dock-btn {
      width: 100%;
      aspect-ratio: 1;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--anim);
      position: relative;
    }

    .dock-btn:hover { background: var(--bg-tertiary); color: var(--text-primary); }
    .dock-btn.active { background: var(--accent-blue); color: white; }

    .dock-btn .icon {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .dock-tooltip {
      position: absolute;
      left: calc(100% + 6px);
      top: 50%;
      transform: translateY(-50%);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--anim);
      border: 1px solid var(--border-color);
      z-index: 1000;
    }
    .dock-btn:hover .dock-tooltip { opacity: 1; }

    /* Main */
    main {
      position: fixed;
      top: var(--topbar-height);
      left: 0;
      right: var(--dock-w);
      bottom: 0;
      overflow-y: auto;
      background: var(--bg-primary);
      z-index: 1;
    }

    /* Charts */
    .chart-section {
      width: 100%;
      height: calc(100vh - var(--topbar-height));
      display: flex;
      flex-direction: column;
    }

    .chart-row {
      flex: 1;
      display: flex;
      min-height: 0;
      position: relative;
    }

    .chart-row-anchor {
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      pointer-events: none;
    }

    .chart-cell {
      flex: 1;
      position: relative;
      border: 1px solid var(--border-color);
      margin: -0.5px;
      overflow: hidden;
      background: var(--bg-card);
    }

    .chart-cell .tradingview-widget-container,
    .chart-cell .tradingview-widget-container__widget {
      width: 100%;
      height: 100%;
    }

    /* Watermark + TF square row (same level, square AFTER watermark) */
    .wm-row {
      position: absolute;
      top: 3px;
      left: 3px;
      z-index: 12;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      pointer-events: auto;
    }

    .watermark {
      z-index: 10;
      font-size: 10px;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      transition: all var(--anim);
      line-height: 1;
      user-select: none;
    }

    .watermark:hover { background: var(--accent-blue); border-color: var(--accent-blue); color: white; }
    .watermark .tf { font-size: 9px; margin-left: 4px; opacity: 0.7; }

    .tf-square {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      z-index: 12;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      user-select: none;
      transition: all var(--anim);
      line-height: 1;
      flex: 0 0 auto;
    }
    .tf-square:hover {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      color: white;
    }

    /* Panel */
    .panel {
      position: fixed;
      top: var(--topbar-height);
      right: var(--dock-w);
      height: calc(100vh - var(--topbar-height));
      width: 75%;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      z-index: 250;
      transform: translateX(100%);
      transition: transform var(--anim) ease;
      display: flex;
      flex-direction: column;
      box-shadow: -4px 0 20px rgba(0,0,0,0.3);
      pointer-events: auto;
    }

    .panel.open { transform: translateX(0); }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-tertiary);
    }

    .panel-title {
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .panel-title .icon {
      width: 16px;
      height: 16px;
      stroke: var(--accent-blue);
      fill: none;
      stroke-width: 1.8;
    }

    .close-btn {
      width: 26px;
      height: 26px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--anim);
    }

    .close-btn:hover { background: var(--accent-red); border-color: var(--accent-red); color: white; }

    .panel-body {
      flex: 1;
      overflow: hidden;
      padding: 0;
      background: var(--bg-secondary);
    }

    /* Calendar */
    .calendar-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--bg-secondary);
    }

    .sessions-section {
      flex: 0 0 25%;
      height: 25%;
      padding: 6px 10px 6px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 110px;
    }

    .calendar-section {
      flex: 1 1 75%;
      height: 75%;
      overflow: hidden;
      background: var(--bg-secondary);
      position: relative;
    }

    /* Fit sessions in container without scrolling */
    #sessionContainer {
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 2px;
    }

    .session-row { display: flex; align-items: center; padding: 2px 0; }

    .session-label {
      width: 86px;
      font-size: 10px;
      font-weight: 500;
      color: var(--text-secondary);
      display: flex;
      flex-direction: column;
      line-height: 1.05;
    }

    .session-label .time {
      font-size: calc(9px * var(--zoom-comp));
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
    }

    .session-bar-container {
      flex: 1;
      height: 16px;
      background: var(--bg-secondary);
      border-radius: 3px;
      position: relative;
      overflow: hidden;
    }

    .session-bar {
      position: absolute;
      height: 100%;
      font-size: 9px;
      font-weight: 500;
      color: white;
      transition: all var(--anim);
    }

    .session-bar.sydney { background: linear-gradient(90deg, #3b82f6, #60a5fa); }
    .session-bar.tokyo { background: linear-gradient(90deg, #ef4444, #f87171); }
    .session-bar.london { background: linear-gradient(90deg, #10b981, #34d399); }
    .session-bar.newyork { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
    .session-bar.inactive { opacity: 0.3; }

    .time-marker {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--accent-red);
      z-index: 10;
    }

    .time-marker::before {
      content: attr(data-time);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-red);
      color: white;
      font-size: 8px;
      padding: 1px 4px;
      border-radius: 3px;
      white-space: nowrap;
      font-weight: 600;
    }

    .hour-labels {
      flex: 0 0 auto;
      display: flex;
      justify-content: space-between;
      margin-top: 2px;
      padding-left: 86px;
    }
    .hour-labels span { font-size: 9px; color: var(--text-muted); }

    #economic-calendar-widget {
      height: 100%;
      width: 100%;
      background: var(--bg-secondary);
      position: relative;
    }

    /* Calendar high-contrast text + smaller clock */
    .calendar-container .session-label,
    .calendar-container .session-label .time,
    .calendar-container .hour-labels span,
    .calendar-container .local-clock {
      color: var(--calendar-text) !important;
    }

    .local-clock {
      flex: 0 0 auto;
      text-align: center;
      font-weight: 700;
      line-height: 1.05;
      font-size: clamp(12px, 1.6vw, 16px);
      margin: 0 0 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* News */
    .news-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
    }

    .news-header {
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex: 0 0 auto;
    }

    .news-status {
      font-size: calc(11px * var(--news-font-scale));
      color: var(--news-text-muted);
    }

    .news-controls { display: flex; align-items: center; gap: 6px; }

    .news-btn {
      padding: 4px 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: calc(11px * var(--news-font-scale));
      color: var(--news-text);
      cursor: pointer;
      transition: all var(--anim);
      line-height: 1;
    }

    .news-btn:hover { background: var(--bg-card); border-color: var(--accent-blue); }

    .news-list {
      list-style: none;
      padding: 10px;
      overflow: auto;
      flex: 1 1 auto;
      min-height: 0;
      background: var(--bg-secondary);
    }

    .news-item {
      padding: 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all var(--anim);
    }

    .news-item:hover { border-color: var(--border-light); }

    .news-title-row { display: flex; flex-wrap: wrap; gap: 6px; align-items: baseline; }

    .news-title-row a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 600;
      font-size: calc(15px * var(--news-font-scale));
      line-height: 1.3;
    }

    .news-meta {
      font-size: calc(12px * var(--news-font-scale));
      color: var(--news-text-muted);
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 3px;
    }

    .news-desc {
      margin-top: 6px;
      font-size: calc(14px * var(--news-font-scale));
      color: var(--news-text-secondary);
      line-height: 1.4;
    }

    /* Heatmap */
    .heatmap-wrap {
      height: 100%;
      width: 100%;
      padding: 12px;
      background: var(--bg-secondary);
    }

    #heatmapWidget {
      height: 100%;
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }

    #heatmapWidget .tradingview-widget-container { height: 100%; width: 100%; }

    /* Modal */
    #chartModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      padding: 15px;
    }

    /* Single Timeframe Chart Modal */
    #tfChartModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      padding: 15px;
    }

    .modal-container {
      width: 100%;
      height: 100%;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }

    .modal-title { font-size: 14px; font-weight: 600; }

    .modal-close {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: var(--accent-red);
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--anim);
    }

    .modal-body { flex: 1; display: flex; min-height: 0; }
    .modal-left { flex: 1; border-right: 1px solid var(--border-color); position: relative; }
    .modal-right { flex: 1; display: flex; flex-direction: column; }
    .modal-right-top, .modal-right-bottom { flex: 1; position: relative; }
    .modal-right-top { border-bottom: 1px solid var(--border-color); }

    .modal-single {
      flex: 1;
      position: relative;
      min-height: 0;
    }

    @media (max-width: 768px) {
      .dock { width: 36px; }
      main { right: 36px; }
      .panel { width: 85%; right: 36px; }
      .topbar { padding-right: 36px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .dock-btn, .watermark, .tf-square, .panel, .close-btn, .news-btn, .news-item {
        transition: none !important;
      }
    }

    /* ===================== Preloader ===================== */
    .preloader {
      position: fixed;
      inset: 0;
      z-index: 99999;
      background: linear-gradient(135deg, #0a0e17 0%, #111827 50%, #0a0e17 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    /* Light theme preloader background */
    [data-theme="light"] .preloader {
      background: linear-gradient(135deg, #f3f4f6 0%, #ffffff 50%, #f3f4f6 100%);
    }

    [data-theme="light"] .preloader-title {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #3b82f6);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    [data-theme="light"] .preloader-subtitle {
      color: #6b7280;
    }

    [data-theme="light"] .progress-percentage {
      color: #111827;
    }

    [data-theme="light"] .progress-percentage span {
      color: #6b7280;
    }

    [data-theme="light"] .step-item {
      color: #6b7280;
    }

    [data-theme="light"] .step-item.active {
      color: #4b5563;
    }

    .preloader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .preloader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .preloader-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .preloader-icon {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .preloader-icon svg {
      width: 100%;
      height: 100%;
      stroke: var(--accent-blue);
      fill: none;
      stroke-width: 1.5;
      filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
    }

    .preloader-icon::before {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: var(--accent-blue);
      border-right-color: var(--accent-purple);
      animation: preloader-spin 2s linear infinite;
    }

    @keyframes preloader-spin {
      to { transform: rotate(360deg); }
    }

    .preloader-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-blue));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 3s ease infinite;
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .preloader-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Progress Container */
    .preloader-progress {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .progress-bar-container {
      width: 100%;
      height: 6px;
      background: var(--bg-tertiary);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      border-radius: 3px;
      transition: width 0.1s linear;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .progress-percentage {
      font-size: 36px;
      font-weight: 700;
      color: var(--text-primary);
      font-variant-numeric: tabular-nums;
    }

    .progress-percentage span {
      font-size: 20px;
      color: var(--text-muted);
    }

    .progress-timer {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }

    .timer-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-blue);
      font-variant-numeric: tabular-nums;
    }

    .timer-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Loading Steps */
    .preloader-steps {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 320px;
    }

    .step-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--text-muted);
      opacity: 0.4;
      transition: all 0.3s ease;
    }

    .step-item.active {
      opacity: 1;
      color: var(--text-secondary);
    }

    .step-item.completed {
      opacity: 1;
      color: var(--accent-green);
    }

    .step-icon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid currentColor;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      flex-shrink: 0;
    }

    .step-item.active .step-icon {
      border-color: var(--accent-blue);
      animation: pulse-step 1s ease infinite;
    }

    .step-item.completed .step-icon {
      background: var(--accent-green);
      border-color: var(--accent-green);
    }

    .step-item.completed .step-icon::after {
      content: '✓';
      color: white;
      font-weight: bold;
    }

    @keyframes pulse-step {
      0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
      50% { box-shadow: 0 0 0 6px rgba(59, 130, 246, 0); }
    }

    /* Particles */
    .preloader-particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent-blue);
      border-radius: 50%;
      opacity: 0.3;
      animation: float-particle 8s infinite ease-in-out;
    }

    @keyframes float-particle {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
      25% { transform: translateY(-30px) translateX(10px); opacity: 0.6; }
      50% { transform: translateY(-50px) translateX(-10px); opacity: 0.3; }
      75% { transform: translateY(-30px) translateX(15px); opacity: 0.5; }
    }

    /* Preloader covers everything while dashboard loads behind it */
    .preloader-active .topbar,
    .preloader-active .dock,
    .preloader-active main,
    .preloader-active .panel {
      /* Dashboard loads normally but is covered by preloader */
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

  <!-- Main Content -->
  <main id="mainContent"></main>

  <script>
    (() => {
      'use strict';

      /* ===================== Preloader ===================== */
      const PRELOAD_DURATION = 30; // seconds

      function initPreloader() {
        const preloader = document.getElementById('preloader');
        const progressBar = document.getElementById('progressBar');
        const percentValue = document.getElementById('percentValue');
        const timerValue = document.getElementById('timerValue');
        const particlesContainer = document.getElementById('particles');
        const steps = document.querySelectorAll('.step-item');

        if (!preloader) return;

        // Add class to body to indicate preloader is active
        document.body.classList.add('preloader-active');

        // Create floating particles
        createParticles(particlesContainer);

        const startTime = Date.now();
        const endTime = startTime + (PRELOAD_DURATION * 1000);

        // Step thresholds (percentage at which each step activates)
        const stepThresholds = [0, 20, 40, 60, 85];

        function updateProgress() {
          const now = Date.now();
          const elapsed = now - startTime;
          const remaining = Math.max(0, endTime - now);
          const progress = Math.min(100, (elapsed / (PRELOAD_DURATION * 1000)) * 100);

          // Update percentage
          const percent = Math.floor(progress);
          percentValue.textContent = percent;

          // Update progress bar
          progressBar.style.width = `${progress}%`;

          // Update timer
          const secondsLeft = Math.ceil(remaining / 1000);
          timerValue.textContent = secondsLeft;

          // Update steps
          steps.forEach((step, index) => {
            const threshold = stepThresholds[index];
            const nextThreshold = stepThresholds[index + 1] || 100;

            if (progress >= nextThreshold) {
              step.classList.remove('active');
              step.classList.add('completed');
            } else if (progress >= threshold) {
              step.classList.add('active');
              step.classList.remove('completed');
            } else {
              step.classList.remove('active', 'completed');
            }
          });

          // Continue or finish
          if (progress < 100) {
            requestAnimationFrame(updateProgress);
          } else {
            finishPreloader();
          }
        }

        function finishPreloader() {
          // Mark all steps as completed
          steps.forEach(step => {
            step.classList.remove('active');
            step.classList.add('completed');
          });

          // Hide preloader with fade out
          setTimeout(() => {
            preloader.classList.add('hidden');
            document.body.classList.remove('preloader-active');
            
            // Remove preloader from DOM after transition
            setTimeout(() => {
              preloader.remove();
            }, 800);
          }, 300);
        }

        function createParticles(container) {
          if (!container) return;

          const particleCount = 20;
          for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 8}s`;
            particle.style.animationDuration = `${6 + Math.random() * 4}s`;

            // Vary particle colors
            const colors = ['var(--accent-blue)', 'var(--accent-purple)', 'var(--accent-green)'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];

            container.appendChild(particle);
          }
        }

        // Start the preloader animation
        requestAnimationFrame(updateProgress);
      }

      // Initialize preloader immediately
      initPreloader();

      const TICKER_SYMBOLS = [
        'OANDA:EURUSD',
        'OANDA:GBPUSD',
        'OANDA:USDJPY',
        'OANDA:USDCHF',
        'OANDA:USDCAD',
        'OANDA:AUDUSD',
        'OANDA:NZDUSD',
        'OANDA:XAUUSD',
        'COINBASE:BTCUSD',
        'TVC:USOIL',
        'FOREXCOM:SPX500',
        'CAPITALCOM:DXY'
      ];

      const SYMBOLS = [
        { symbol: 'OANDA:EURUSD', name: 'EUR/USD' },
        { symbol: 'OANDA:GBPUSD', name: 'GBP/USD' },
        { symbol: 'OANDA:USDJPY', name: 'USD/JPY' },
        { symbol: 'OANDA:USDCHF', name: 'USD/CHF' },
        { symbol: 'OANDA:USDCAD', name: 'USD/CAD' },
        { symbol: 'OANDA:AUDUSD', name: 'AUD/USD' },
        { symbol: 'OANDA:NZDUSD', name: 'NZD/USD' },
        { symbol: 'OANDA:XAUUSD', name: 'XAU/USD' },
        { symbol: 'COINBASE:BTCUSD', name: 'BTC/USD' },
        { symbol: 'TVC:USOIL', name: 'US Oil' },
        { symbol: 'FOREXCOM:SPX500', name: 'S&P 500' },
        { symbol: 'CAPITALCOM:DXY', name: 'DXY' }
      ];

      const TIMEFRAMES = [
        { interval: '15', label: '15m' },
        { interval: '60', label: '1H' },
        { interval: '240', label: '4H' }
      ];

      const $ = (sel, root = document) => root.querySelector(sel);
      const $$ = (sel, root = document) => Array.from(root.querySelectorAll(sel));

      function safeStorageGet(key, fallback = null) {
        try {
          const v = localStorage.getItem(key);
          return v == null ? fallback : v;
        } catch { return fallback; }
      }

      function safeStorageSet(key, value) {
        try { localStorage.setItem(key, value); } catch { /* ignore */ }
      }

      function safeIdFromSymbol(symbol) {
        return String(symbol).replace(/[^a-zA-Z0-9]+/g, '-').toLowerCase();
      }

      /* ===================== Theme ===================== */
      const savedTheme = safeStorageGet('theme', 'dark') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);

      function getTheme() {
        return document.documentElement.getAttribute('data-theme');
      }

      function updateThemeIcon() {
        const theme = getTheme();
        const btn = $('#themeToggle');
        if (!btn) return;

        btn.innerHTML = theme === 'dark'
          ? '<svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg><div class="dock-tooltip">Theme</div>'
          : '<svg class="icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg><div class="dock-tooltip">Theme</div>';
      }

      /* ===== Zoom compensation ===== */
      function syncZoomComp() {
        const dpr = window.devicePixelRatio || 1;
        const comp = Math.max(0.70, Math.min(1.15, 1 / dpr));
        document.documentElement.style.setProperty('--zoom-comp', comp.toFixed(3));
      }

      /* ===================== News font scale ===================== */
      let newsFontScale = Number(safeStorageGet('newsFontScale', '1'));
      if (!Number.isFinite(newsFontScale) || newsFontScale <= 0) newsFontScale = 1;

      function applyNewsFontScale() {
        newsFontScale = Math.max(0.7, Math.min(1.8, Number(newsFontScale) || 1));
        document.documentElement.style.setProperty('--news-font-scale', String(newsFontScale));
        safeStorageSet('newsFontScale', String(newsFontScale));
      }
      applyNewsFontScale();

      /* ===================== Ticker Widget Loading ===================== */
      let tickerScriptLoaded = false;
      let tickerScriptLoading = false;
      let tickerRetryCount = 0;
      const MAX_TICKER_RETRIES = 3;

      function loadTickerScript() {
        return new Promise((resolve, reject) => {
          if (tickerScriptLoaded) {
            resolve();
            return;
          }

          if (tickerScriptLoading) {
            const checkInterval = setInterval(() => {
              if (tickerScriptLoaded) {
                clearInterval(checkInterval);
                resolve();
              }
            }, 100);
            return;
          }

          tickerScriptLoading = true;

          // Remove any existing script
          const existing = document.querySelector('script[src*="tv-ticker-tag.js"]');
          if (existing) {
            existing.remove();
          }

          const script = document.createElement('script');
          script.type = 'module';
          script.src = 'https://widgets.tradingview-widget.com/w/en/tv-ticker-tag.js';
          
          script.onload = () => {
            tickerScriptLoaded = true;
            tickerScriptLoading = false;
            resolve();
          };
          
          script.onerror = () => {
            tickerScriptLoading = false;
            reject(new Error('Failed to load ticker script'));
          };

          document.head.appendChild(script);
        });
      }

      function createTickerTags() {
        const strip = $('#tickerStrip');
        if (!strip) return;

        strip.innerHTML = '';

        TICKER_SYMBOLS.forEach(symbol => {
          const tag = document.createElement('tv-ticker-tag');
          tag.setAttribute('symbol', symbol);
          strip.appendChild(tag);
        });
      }

      function checkTickersLoaded() {
        const strip = $('#tickerStrip');
        if (!strip) return false;

        const tags = strip.querySelectorAll('tv-ticker-tag');
        if (tags.length === 0) return false;

        // Check if at least some tickers have rendered content
        let loadedCount = 0;
        tags.forEach(tag => {
          // Check shadow DOM or rendered content
          if (tag.shadowRoot && tag.shadowRoot.children.length > 0) {
            loadedCount++;
          } else if (tag.children.length > 0) {
            loadedCount++;
          }
        });

        // Consider loaded if at least 50% of tickers are rendered
        return loadedCount >= Math.floor(tags.length * 0.5);
      }

      async function initTickers() {
        const strip = $('#tickerStrip');
        if (!strip) return;

        try {
          // Show loading state
          strip.innerHTML = '<div class="ticker-loading"><div class="ticker-loading-spinner"></div><span>Loading tickers...</span></div>';

          // Load the script first
          await loadTickerScript();

          // Wait for custom element to be defined
          await customElements.whenDefined('tv-ticker-tag').catch(() => {
            // Fallback: wait a bit if whenDefined fails
            return new Promise(resolve => setTimeout(resolve, 1000));
          });

          // Create the ticker tags
          createTickerTags();

          // Wait and check if loaded
          await new Promise(resolve => setTimeout(resolve, 2000));

          // Verify tickers loaded
          const loaded = checkTickersLoaded();
          
          if (!loaded && tickerRetryCount < MAX_TICKER_RETRIES) {
            tickerRetryCount++;
            console.log(`Tickers not loaded, retry ${tickerRetryCount}/${MAX_TICKER_RETRIES}`);
            
            // Reset and retry
            tickerScriptLoaded = false;
            tickerScriptLoading = false;
            
            // Remove old script
            const oldScript = document.querySelector('script[src*="tv-ticker-tag.js"]');
            if (oldScript) oldScript.remove();
            
            // Wait before retry
            await new Promise(resolve => setTimeout(resolve, 1000));
            return initTickers();
          }

          // Start auto-fit after tickers are ready
          startTickerAutoFit();

        } catch (err) {
          console.error('Ticker initialization error:', err);
          
          if (tickerRetryCount < MAX_TICKER_RETRIES) {
            tickerRetryCount++;
            tickerScriptLoaded = false;
            tickerScriptLoading = false;
            await new Promise(resolve => setTimeout(resolve, 2000));
            return initTickers();
          } else {
            // Show error state
            strip.innerHTML = '<div class="ticker-loading"><span style="color: var(--accent-red);">Failed to load tickers. Click refresh to retry.</span></div>';
          }
        }
      }

      function reinitTickers() {
        tickerRetryCount = 0;
        tickerScriptLoaded = false;
        tickerScriptLoading = false;
        
        // Remove old script
        const oldScript = document.querySelector('script[src*="tv-ticker-tag.js"]');
        if (oldScript) oldScript.remove();
        
        initTickers();
      }

      /* ===================== Charts ===================== */
      let chartIO = null;

      function setupChartLazyLoad() {
        if (chartIO) {
          try { chartIO.disconnect(); } catch { /* ignore */ }
        }
        chartIO = null;

        for (const cell of $$('.chart-cell[data-symbol]')) {
          if (!cell || !cell.isConnected) continue;
          if (cell.dataset.loaded === '1') continue;
          cell.dataset.loaded = '1';
          injectGridChartWidget(cell);
        }
      }

      function injectGridChartWidget(cell) {
        const theme = getTheme();
        const symbol = cell.dataset.symbol;
        const interval = cell.dataset.interval;

        const widgetContainer = document.createElement('div');
        widgetContainer.className = 'tradingview-widget-container';
        widgetContainer.style.cssText = 'height:100%;width:100%;';

        const widgetDiv = document.createElement('div');
        widgetDiv.className = 'tradingview-widget-container__widget';
        widgetDiv.style.cssText = 'height:100%;width:100%;';

        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
        script.async = true;
        script.textContent = JSON.stringify({
          autosize: true,
          symbol,
          interval,
          timezone: 'Etc/UTC',
          theme,
          style: '1',
          locale: 'en',
          hide_top_toolbar: true,
          hide_side_toolbar: true,
          hide_legend: true,
          save_image: false,
          hide_volume: true,
          studies: [{ id: 'MAExp@tv-basicstudies', inputs: { length: 200 } }]
        });

        widgetContainer.appendChild(widgetDiv);
        widgetContainer.appendChild(script);
        cell.appendChild(widgetContainer);
      }

      function generateChartGrid() {
        const main = $('#mainContent');
        if (!main) return;

        main.textContent = '';
        const frag = document.createDocumentFragment();

        for (let i = 0; i < SYMBOLS.length; i += 2) {
          const section = document.createElement('div');
          section.className = 'chart-section';
          section.id = `section-${Math.floor(i / 2) + 1}`;

          for (let j = 0; j < 2 && (i + j) < SYMBOLS.length; j++) {
            const sym = SYMBOLS[i + j];
            const row = document.createElement('div');
            row.className = 'chart-row';
            row.dataset.symbol = sym.symbol;

            const anchor = document.createElement('div');
            anchor.className = 'chart-row-anchor';
            anchor.id = `anchor-${safeIdFromSymbol(sym.symbol)}`;
            row.appendChild(anchor);

            for (const tf of TIMEFRAMES) {
              const cell = document.createElement('div');
              cell.className = 'chart-cell';
              cell.dataset.symbol = sym.symbol;

      function initCalendarPanel() {
        const sessions = [
          { id: 'sydney', name: 'Sydney', startUTC: 22, endUTC: 7, timezone: 'Australia/Sydney' },
          { id: 'tokyo', name: 'Tokyo', startUTC: 0, endUTC: 9, timezone: 'Asia/Tokyo' },
          { id: 'london', name: 'London', startUTC: 8, endUTC: 16, timezone: 'Europe/London' },
          { id: 'newyork', name: 'New York', startUTC: 13, endUTC: 22, timezone: 'America/New_York' }
        ];

        function getTimezoneOffsetHours() {
          return -new Date().getTimezoneOffset() / 60;
        }

        function isSessionOpen(session) {
          const now = new Date();
          const utcHour = now.getUTCHours() + now.getUTCMinutes() / 60;
          if (session.startUTC > session.endUTC) return utcHour >= session.startUTC || utcHour < session.endUTC;
          return utcHour >= session.startUTC && utcHour < session.endUTC;
        }

        function isWeekend() {
          const now = new Date();
          const day = now.getUTCDay();
          const hour = now.getUTCHours();
          if (day === 6) return true;
          if (day === 0 && hour < 22) return true;
          if (day === 5 && hour >= 22) return true;
          return false;
        }

        function getLocalTime(timezone) {
          return new Date().toLocaleTimeString('en-US', {
            hour: '2-digit', minute: '2-digit', hour12: false, timeZone: timezone
          });
        }

        function renderClock() {
          const clock = $('#localClock');
          if (!clock) return;
          clock.textContent = new Date().toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
          });
        }

        function renderHourLabels() {
          const container = $('#hourLabels');
          if (!container) return;
          container.textContent = '';
          for (let i = 0; i <= 24; i += 4) {
            const span = document.createElement('span');
            span.textContent = String(i % 24).padStart(2, '0');
            container.appendChild(span);
          }
        }

        function renderSessions() {
          const container = $('#sessionContainer');
          if (!container) return;
          container.textContent = '';

          const offset = getTimezoneOffsetHours();

          for (const session of sessions) {
            const open = isSessionOpen(session) && !isWeekend();
            const localTime = getLocalTime(session.timezone);

            let startLocal = (session.startUTC + offset) % 24;
            let endLocal = (session.endUTC + offset) % 24;
            if (startLocal < 0) startLocal += 24;
            if (endLocal < 0) endLocal += 24;

            const row = document.createElement('div');
            row.className = 'session-row';

            const label = document.createElement('div');
            label.className = 'session-label';

            const name = document.createElement('span');
            name.textContent = session.name;

            const time = document.createElement('span');
            time.className = 'time';
            time.textContent = localTime;

            label.appendChild(name);
            label.appendChild(time);

            const barContainer = document.createElement('div');
            barContainer.className = 'session-bar-container';

            const startPercent = (startLocal / 24) * 100;
            const endPercent = (endLocal / 24) * 100;

            if (startLocal > endLocal) {
              const a = document.createElement('div');
              a.className = `session-bar ${session.id} ${open ? '' : 'inactive'}`;
              a.style.cssText = `left:${startPercent}%;width:${100 - startPercent}%;border-radius:3px 0 0 3px;`;

              const b = document.createElement('div');
              b.className = `session-bar ${session.id} ${open ? '' : 'inactive'}`;
              b.style.cssText = `left:0;width:${endPercent}%;border-radius:0 3px 3px 0;`;

              barContainer.appendChild(a);
              barContainer.appendChild(b);
            } else {
              const bar = document.createElement('div');
              bar.className = `session-bar ${session.id} ${open ? '' : 'inactive'}`;
              bar.style.cssText = `left:${startPercent}%;width:${endPercent - startPercent}%;border-radius:3px;`;
              barContainer.appendChild(bar);
            }

            const now = new Date();
            const localHour = now.getHours() + now.getMinutes() / 60;
            const markerPercent = (localHour / 24) * 100;

            const marker = document.createElement('div');
            marker.className = 'time-marker';
            marker.style.left = `${markerPercent}%`;
            marker.setAttribute('data-time', now.toLocaleTimeString('en-US', {
              hour: '2-digit', minute: '2-digit', hour12: false
            }));
            barContainer.appendChild(marker);

            row.appendChild(label);
            row.appendChild(barContainer);
            container.appendChild(row);
          }
        }

        renderHourLabels();
        renderClock();
        renderSessions();

        calendarClockInterval = setInterval(renderClock, 1000);
        calendarSessionsInterval = setInterval(renderSessions, 60000);

        const theme = getTheme();
        const calContainer = $('#economic-calendar-widget');
        if (calContainer) calContainer.textContent = '';

        loadFxVerifyScript(() => {
          if (typeof RemoteCalendar !== 'undefined') {
            RemoteCalendar({
              DefaultTime: 'today',

              Url: 'https://fxverify.com',

              DefaultImpacts: 'HIGH',
              ContainerId: 'economic-calendar-widget'
            });

      /* ===================== News panel ===================== */
      function initNewsPanel() {
        const FEEDS = [
          { name: 'News', url: 'https://investinglive.com/feed/news/' },
          { name: 'Central Banks', url: 'https://investinglive.com/feed/centralbank/' }
        ];

        const dateFmt = new Intl.DateTimeFormat('en-GB', { day: '2-digit', month: '2-digit', year: '2-digit' });

        function stripHtml(html) {
          const doc = new DOMParser().parseFromString(html || '', 'text/html');
          return (doc.body.textContent || '').replace(/\s+/g, ' ').trim();
        }

        function truncate(text, maxLen = 300) {
          if (!text || text.length <= maxLen) return text;
          return text.slice(0, maxLen - 1).trimEnd() + '…';
        }

        function safeUrl(url) {
          try {
            const u = new URL(url, location.href);
            if (u.protocol !== 'http:' && u.protocol !== 'https:') return '#';
            return u.toString();
          } catch { return '#'; }
        }

        async function fetchText(url, { signal } = {}) {
          try {
            const res = await fetch(url, { cache: 'no-store', signal });
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return await res.text();
          } catch (e) {
            if (signal && signal.aborted) throw e;
            const relay = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
            const res2 = await fetch(relay, { cache: 'no-store', signal });
            if (!res2.ok) throw new Error(`HTTP ${res2.status}`);
            return await res2.text();
          }
        }

        async function fetchAndParseRSS(feed, signal) {
          const xmlText = await fetchText(feed.url, { signal });
          const doc = new DOMParser().parseFromString(xmlText, 'text/xml');
          const items = Array.from(doc.querySelectorAll('item'));

          return items.map(item => {
            const title = item.querySelector('title')?.textContent?.trim() ?? '(no title)';
            const link = safeUrl(item.querySelector('link')?.textContent?.trim() ?? '#');
            const pubDateText = item.querySelector('pubDate')?.textContent?.trim() ?? '';
            const pubDate = pubDateText ? new Date(pubDateText) : new Date(0);
            const rawDesc = item.querySelector('description')?.textContent ?? '';
            const description = truncate(stripHtml(rawDesc), 300);
            return { source: feed.name, title, link, pubDate, description };
          }).filter(x => !Number.isNaN(x.pubDate.getTime()));
        }

        function render(items) {
          const list = $('#newsList');
          if (!list) return;
          list.textContent = '';

          for (const it of items) {
            const li = document.createElement('li');
            li.className = 'news-item';

            const titleRow = document.createElement('div');
            titleRow.className = 'news-title-row';

            const a = document.createElement('a');
            a.href = it.link;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.textContent = it.title;

            const meta = document.createElement('span');
            meta.className = 'news-meta';
            meta.textContent = `${it.source} • ${dateFmt.format(it.pubDate)}`;

            titleRow.appendChild(a);
            titleRow.appendChild(meta);

            li.appendChild(titleRow);

            if (it.description) {
              const p = document.createElement('p');
              p.className = 'news-desc';
              p.textContent = it.description;
              li.appendChild(p);
            }

            list.appendChild(li);
          }
        }

        async function loadAndRender() {
          const status = $('#newsStatus');
          if (!status) return;

          if (newsAbortController) {
            try { newsAbortController.abort(); } catch { /* ignore */ }
          }
          newsAbortController = new AbortController();

          try {
            status.textContent = 'Loading...';
            const results = await Promise.all(FEEDS.map(f => fetchAndParseRSS(f, newsAbortController.signal)));
            const merged = results.flat().sort((a, b) => b.pubDate - a.pubDate);
            status.textContent = `${merged.length} items • ${new Date().toLocaleTimeString()}`;
            render(merged);
          } catch (err) {
            if (newsAbortController?.signal?.aborted) return;
            status.textContent = `Error: ${err.message || String(err)}`;
          }
        }

        const refresh = $('#refreshNews');
        if (refresh) refresh.addEventListener('click', loadAndRender, { passive: true });

        const down = $('#fontDown');
        if (down) down.addEventListener('click', () => { newsFontScale -= 0.1; applyNewsFontScale(); }, { passive: true });

        const up = $('#fontUp');
        if (up) up.addEventListener('click', () => { newsFontScale += 0.1; applyNewsFontScale(); }, { passive: true });

        loadAndRender();
        newsIntervalId = setInterval(loadAndRender, 60000);
      }

      /* ===================== Topbar Auto-fit ===================== */
      let fitRaf = 0;

      function autoFitTickersNow() {
        const viewport = $('#tickerViewport');
        const strip = $('#tickerStrip');
        if (!viewport || !strip) return;

        // Don't fit if showing loading message
        if (strip.querySelector('.ticker-loading')) return;

        strip.style.transform = 'scale(1)';

        const viewportWidth = viewport.clientWidth;
        const stripWidth = strip.scrollWidth;
        if (!stripWidth || !viewportWidth) return;

        const safety = 0.985;
        const minScale = 0.6;
        const maxScale = 1.25;
        const raw = (viewportWidth / stripWidth) * safety;
        const scale = Math.max(minScale, Math.min(maxScale, raw));

        strip.style.transform = `scale(${scale})`;
      }

      function scheduleTickerFit() {
        if (fitRaf) return;
        fitRaf = requestAnimationFrame(() => {
          fitRaf = 0;
          autoFitTickersNow();
        });
      }

      function startTickerAutoFit() {
        scheduleTickerFit();
        setTimeout(scheduleTickerFit, 200);
        setTimeout(scheduleTickerFit, 500);
        setTimeout(scheduleTickerFit, 900);
        setTimeout(scheduleTickerFit, 1400);
        setTimeout(scheduleTickerFit, 2200);
        setTimeout(scheduleTickerFit, 3500);
      }

          const host = path.find(n => n && n.tagName === 'TV-TICKER-TAG')
            || (e.target && e.target.closest ? e.target.closest('tv-ticker-tag') : null);

          if (!host) return;
          const sym = host.getAttribute('symbol');
          if (sym) scrollToSymbol(sym);
        }, { passive: true });

        const viewport = $('#tickerViewport');
        if (window.ResizeObserver && viewport) {
          const ro = new ResizeObserver(() => scheduleTickerFit());
          ro.observe(viewport);
        } else {
          window.addEventListener('resize', scheduleTickerFit, { passive: true });
        }

        if (window.MutationObserver && tickerStrip) {
          const mo = new MutationObserver(() => scheduleTickerFit());
          mo.observe(tickerStrip, { childList: true, subtree: true, attributes: true });
        }
      }

        const mainRect = main.getBoundingClientRect();
        const anchorRect = anchor.getBoundingClientRect();
        const targetTop = main.scrollTop + (anchorRect.top - mainRect.top);

        main.scrollTo({ top: Math.max(0, targetTop - 6), behavior: 'smooth' });

        syncZoomComp();
        window.addEventListener('resize', syncZoomComp, { passive: true });
        window.visualViewport?.addEventListener('resize', syncZoomComp, { passive: true });

        bindDock();
        bindModalClose();
        bindKeyboard();
        bindTickerEvents();

        generateChartGrid();

        // Initialize tickers with retry logic
        initTickers();

        document.addEventListener('visibilitychange', () => {
          if (!document.hidden) {
            startTickerAutoFit();
            // Check if tickers need reinit after tab restore
            const strip = $('#tickerStrip');
            if (strip && !strip.querySelector('tv-ticker-tag')) {
              reinitTickers();
            }
          }
        }, { passive: true });
      }

      init();
    })();
  </script>
</body>
</html>
